            {id:4, person:"Sibling #2", age:"66", gender:"M", ldlc:"177", totc:"215", txstat:"Unknown", cadstat:"Known - Positive", cadage:"80", dnadxstat:"Known - Negative"},

            {id:6, person:"Parent #2", age: "58", gender:"F", ldlc:"233", totc:"215", txstat:"Unknown", cadstat:"Known - Positive", cadage:"80", dnadxstat:"Known - Negative"},
            {id:7, person:"Child #1", age:"36", gender:"F", ldlc:"205", totc:"215", txstat:"Unknown", cadstat:"Known - Positive", cadage:"80", dnadxstat:"Known - Negative"},
            {id:8, person:"Child #2", age:"34", gender:"M", ldlc:"177", totc:"215", txstat:"Unknown", cadstat:"Known - Positive", cadage:"80", dnadxstat:"Known - Negative"},
            {id:9, person:"Child #3", age:"30", gender:"F", ldlc:"170", totc:"215", txstat:"Unknown", cadstat:"Known - Positive", cadage:"80", dnadxstat:"Known - Negative"},
        ];

        var table = new Tabulator("#example-table", {
            height:200, // Set height of table to enable virtual DOM
            data:tableData, // Load initial data into table
            layout:"fitColumns", // Fit columns to width of table (optional)
            columns: [ // Define Table Columns
                {title:"Person", field:"person", sorter: "string", hozAlign: "left"},
                {title:"Age", field:"age", sorter:"number", hozAlign:"center"},
                {title:"Gender", field:"gender", sorter:"string", hozAlign: "center"},
                {title:"LDL Cholesterol", field:"ldlc", sorter:"number", hozAlign:"center"},

                {title:"CAD Onset Age", field:"cadage", sorter:"number", hozAlign:"center"},
                {title:"DNA-DX Status", field:"dnadxstat", sorter:"string", hozAlign:"center"},
