				<label for="pedigreeChoice"><b>Select Family Pedigree</b></label><br>
				<select name = "pedigreeChoice" id = "pedigreeChoice" class = "pedigreeChoice" onchange = "change(this)">
					<option value = "pedigree1">1 - Grandmother on Parent #1's Side</option>
					<option value = "pedigree2">2 - Grandfather on Parent #1's Side</option>
					<option value = "pedigree3">3 - Sibling of Parent 1</option>
					<option value = "pedigree4">4 - Second Sibling of Parent 2</option>
					<option value = "pedigree5">5 - Parent 1</option>
					<option value = "pedigree6">6 - Parent 2</option>
					<option value = "pedigree7">7 - Child 1 of Parent 1 & 2 </option>
					<option value = "pedigree8">8 - Child 2 of Parent 1 & 2</option>
					<option value = "pedigree9">9 - Child 3 of Parent 1 & 2</option>
				</select>
				<br><br><br>

				<div id = "ped1Attributes" class = "pedigreeAttributes">
				<label for = "ped1Attributes"><b>Pedigree 1 Attributes</b></label><br>
					<label for = "ped1Age">Patient Age:</label>
					<input type = "number" id = "ped1Age" name = "ped1Age" min = "0" placeholder = "Enter Patient Age" value = "0">
					<br><br>
					<label for = "ped1Gender">Patient Gender:</label>
					<select name = "ped1Gender" id = "ped1Gender">
						<option value = "M">Male</option>
						<option value = "F">Female</option>
					</select>
					<br><br>
					<label for = "ped1LDLChol">LDL Cholesterol:</label>
					<input type = "number" id = "ped1LDLChol" name = "ped1LDLChol" min = "0" placeholder = "Enter LDL Data" value = "0">
					<br><br>
					<label for = "ped1TOTChol">Total Cholesterol:</label>
					<input type = "number" id = "ped1TOTChol" name = "ped1TOTChol" min = "0" placeholder = "Enter TOT-C Data" value = "0">
					<br><br>
					<label for = "ped1TXStatus">Tendon Xanthoma Status:</label>
					<select name = "ped1TXStatus" id = "ped1TXStatus">
						<option value = "0">Known and Negative TX-Status</option>
						<option value = "1">Known and Positive TX-Status</option>
						<option value = "9">Unknown TX-Status</option>
					</select>
					<br><br>
					<label for = "ped1CadStatus">Coronary Artery Disease (CAD) Status:</label>
					<select name = "ped1CadStatus" id = "ped1CadStatus">
						<option value = "0">Known and Negative CAD-Status</option>
						<option value = "1">Known and Positive CAD-Status</option>
						<option value = "9">Unknown CAD-Status</option>
					</select>
					<br><br>
					<label for = "ped1CadAge">Coronary Artery Disease (CAD) Age Onset:</label>
					<input type = "number" id = "ped1CadAge" name = "ped1CadAge" min = "0" placeholder = "Enter Cad-Onset Age" value = "0">
					<br><br>
					<label for = "ped1DnaDxStatus">DNA-DX Status:</label>
